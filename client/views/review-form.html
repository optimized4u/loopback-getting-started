<div class="jumbotron">
  <form name="form" class="form-horizontal" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} Your Review</legend>

      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Coffe Shop Name:</label>
        <div class="col-lg-10">
          <select class="form-control" id="select" ng-disabled="isDisabled" ng-model="selectedShop" ng-options="shop as shop.name for shop in coffeeShops">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label">Your Rating:</label>
        <div class="col-lg-10">
          <div class="radio">
            <label>
              <input type="radio" id="optionsRadios1" ng-model="review.rating" value="1">1&#9733;
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="optionsRadios2" ng-model="review.rating" value="2">2&#9733;
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="optionsRadios3" ng-model="review.rating" value="3">3&#9733;
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="optionsRadios4" ng-model="review.rating" value="4">4&#9733;
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="optionsRadios5" ng-model="review.rating" value="5">5&#9733;
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="comments" class="col-lg-2 control-label">Your Comments:</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="comments" ng-model="review.comments"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <div class="actions">
            <label></label>
            <button class="btn btn-primary">{{action}} Review</button>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>
