<div class="jumbotron">
  <form name="form" class="form-horizontal" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} review form</legend>

      <div class="form-group">
        <label for="select" class="col-sm-2 control-label">Coffee shop name</label>
        <div class="col-sm-10">
          <select class="form-control" id="select" ng-disabled="isDisabled" ng-model="selectedShop" ng-options="shop as shop.name for shop in coffeeShops">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label">Rating</label>
        <div class="col-lg-10">
          <div class="radio">
            <label>
              <input type="radio" ng-model="review.rating" value="1">1&#9733;
              <input type="radio" ng-model="review.rating" value="2">2&#9733;
              <input type="radio" ng-model="review.rating" value="3">3&#9733;
              <input type="radio" ng-model="review.rating" value="4">4&#9733;
              <input type="radio" ng-model="review.rating" value="5">5&#9733;
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="comments" class="col-lg-2 control-label">Comments</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="comments" ng-model="review.comments"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="actions">
            <label></label>
            <button class="btn btn-primary">{{action}} review</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
