<article ng-repeat="r in reviews.slice().reverse()">
  <div class="panel panel-primary">
    <div class="panel-heading">{{r.coffeeShop.name}}</div>
    <div class="panel-body">
      <p>{{r.comments}}</p>
      <p>My rating is {{r.rating}}&#9733;</p>




    <div class="actions" ng-show="currentUser">
      <button class="btn btn-success btn-xs" ui-sref="edit-review({ id: r.id })">Edit</button>
      <button class="btn btn-danger btn-xs" a ui-sref="delete-review({ id: r.id })">Delete</button>
      <div class="panel-footer">Reviewed by: <span class="yellow">{{r.reviewer.email}}</span> on {{r.date | date}}</div>
    </div></div>
  </div>
</article>
