<div class="jumbotron">
  <form name="form" class="form-horizontal" ng-submit="register()">
    <fieldset>
      <legend>Please sign up for member access.</legend>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input name="email" type="text" id="email" ng-model="user.email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input name="password" type="password" id="password" ng-model="user.password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="actions">
            <label></label>
            <button class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
