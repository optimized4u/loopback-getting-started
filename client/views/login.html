<div class="jumbotron">
  <form name="form" class="form-horizontal" ng-submit="login()">
    <fieldset>
      <legend>Please enter your login details:</legend>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" ng-model="user.email">
          <p class="hint" ng-show="form.email.$error.required && submitted">Email is required
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" ng-model="user.password">
          <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="actions">
            <label></label>
            <button class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
